<section class="main-back d-flex justify-content-center align-items-center">
    <div class="card-back">
        <div class="card-heading d-flex justify-content-center align-items-center">
            <h3 class="h4-heading">Admin Login</h3>
        </div>
        <div class="card-body d-flex justify-content-center flex-column">
            <form class="d-flex justify-content-center align-items-center flex-column" [formGroup]="signInForm">
                <mat-form-field class="inputs">
                    <input matInput placeholder="Email" formControlName="email" name="email">
                </mat-form-field>
                <!-- <mat-error *ngIf="email.invalid">Please enter a valid email</mat-error>
                <mat-error *ngIf="email.touched">Email is required</mat-error> -->
                <mat-form-field class="inputs">
                    <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                </mat-form-field>
                <!-- <mat-error *ngIf="password.touched">Password is required</mat-error> -->
            </form>
            <button class="inputs" mat-flat-button color="primary" [disabled]="signInForm.invalid"
                (click)="onSubmit()">Login</button>
        </div>
    </div>
</section>
