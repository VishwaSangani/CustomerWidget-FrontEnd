<section>
    <div class="container main flex-column d-flex">
        <div class="cardBack">
          <mat-toolbar color="primary">
            <mat-toolbar-row>
              <span>Reset Password</span>
            </mat-toolbar-row>
          </mat-toolbar>
          <div class="items d-flex flex-column">
            <form [formGroup]="resetPasswordform" class="example-form">
  
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <button mat-icon-button matPrefix style="font-size: 20px;"><mat-icon style="margin-left: 5px;">vpn_key</mat-icon></button>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetPasswordform.get('password').hasError('required')">
                      This field is required!
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width"  appearance="outline">  
                    <mat-label>Confirm Password</mat-label>
                    <button mat-icon-button matPrefix style="font-size: 20px;"><mat-icon style="margin-left: 5px;">vpn_key</mat-icon></button>
                    <input matInput [type]="cnfhide ? 'password' : 'text'" formControlName="confirmPassword">
                    <button mat-icon-button matSuffix (click)="cnfhide = !cnfhide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="cnfhide">
                    <mat-icon>{{cnfhide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="resetPasswordform.get('confirmPassword').hasError('passwordMismatch')">
                     Password missmatch!
                    </mat-error>
                  </mat-form-field> 
            </form>  
           
            <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>           
          </div>
        </div>
        
    </div>
  </section>
